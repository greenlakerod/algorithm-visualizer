<div class="component">
    <div class="page-header">
        <h1>Graph</h1>
    </div>
    <form class="form-inline">
        <div class="form-row">
            <div class="form-group">
                <label>#Vertices:</label>
                <input class="form-control" #numvertices />
                <button type="button" class="btn btn-default-outline" (click)="add(numvertices.value); numvertices.value='';">Add</button>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="row">
            <!-- Tree View -->
            <div id="tree-view" class="col-md-6">&nbsp;</div>
            <!-- Grid View -->
            <div id="grid-view" *ngIf="items && items.length > 0" class="col-md-6">
                <div class="row">
                    <div class="col-md-2 col- array queue-node first-row">&nbsp;</div>
                    <div *ngFor="let item of items; let i = index" class="col-md-2 col- array queue-node first-row">{{(i + 1)}}</div>
                </div>
                <div *ngFor="let item of items; let i = index" class="row">
                    <div class="col-md-2 col- array queue-node">{{(i + 1)}}</div>
                    <div *ngFor="let itm of items; let j = index" class="col-md-2 col- array queue-node">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
</div>
