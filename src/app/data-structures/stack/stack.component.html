<div class="component row">
    <div class="page-header" style="padding-left: 15px;">
        <h2>Stack</h2>
    </div>
    <div class="col-md-2 sidebar">
        <ul class="nav nav-sidebar" style="margin-bottom: 10px;">
            <li style="width: 100%;">
                <select class="form-control-sm input-block-level box-sizing: border-box" style="width: 100%;" #stacktype (change)="onStackTypeChange($event.target.value)">
                    <option value="linkedlist" selected>Linked List</option>
                    <option value="array">Array</option>
                </select>
            </li>
            <!-- <li style="width: 100%;">
                <select class="form-control-sm input-block-level box-sizing: border-box" style="width: 100%;" #datatype (change)="onDataTypeChange($event.target.value)">
                    <option value="number" selected>Number</option>
                    <option value="string">String</option>
                </select>
            </li> -->
        </ul>
        <ul class="nav nav-sidebar" style="margin-bottom: 10px;">
            <li style="width: 100%;">
                <input class="form-control-sm" style="width: 100%;" type="text" placeholder="Value..." id="item" #item />
            </li>
        </ul>
        <ul class="nav nav-sidebar" style="margin-bottom: 10px;">
            <li style="width: 100%;">
                <div>
                    <button type="button" class="btn btn-sm" (click)="push(item.value); item.value='';">Push</button>
                    <button type="button" class="btn btn-sm" (click)="pop();">Pop</button>
                    <button type="button" class="btn btn-sm" (click)="clear();">Clear</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-5 col-md-offset-2">
        <div class="grid grid-pad">
            <!-- <div class="stack-node-container" *ngFor="let slot of slots; let i=index;">
                <div class="row-" [class.array]="stackType === 'array'">
                    <div class="stack-node" *ngIf="slot === true; else shownothing">
                        <h4>{{items[i]}}</h4>
                    </div>
                </div>
            </div> -->
            <!-- <div *ngFor="let slot of stack.slots; let i=index;" class="col-" [class.array]="stackType === 'array'">
                <div class="stack-node" *ngIf="slot === true; else shownothing">
                    <h4>{{stack.items[i]}}</h4>
                </div>
            </div> -->
            <div *ngFor="let item of stack.items.reverse(); let i=index;" class="col-" [class.array]="stackType === 'array'">
                <div class="stack-node">
                    <h4>{{stack.items[i]}}</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
    </div>
</div>
<ng-template #shownothing>
    <div class="stack-node">
        <h4>&nbsp;</h4>
    </div>
</ng-template>
